<table class="table"  style="margin-top: 50px;">
    <thead>
      <tr>
        <th scope="col">Nome</th>
        <th scope="col">Detalhes</th>
      </tr>
    </thead>
    <tbody>
        {% for curso in cursos %}
            <tr>
                <td scope="row">{{ curso.nome }}</td>

            </tr> 
        {% endfor %}
    </tbody>
  </table>
