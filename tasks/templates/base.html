{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="icon" href="{% static 'img/tasks.png' %}">
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-body-tertiary" style="margin-bottom: 70px;">
    <div class="container">
      <a class="navbar-brand" href="/">
        <h3>
        <img src="{% static 'img/tasks.png' %}" alt="Bootstrap" width="50" height="44">
        Tasks</h3>
      </a>
      <h5>
        <a href="{% url 'disciplinashome' %}" style="text-decoration: none; color: black;">
          Disciplinas
        </a>
      </h5>
      <h5>
        <a href="{% url 'turmashome' %}" style="text-decoration: none; color: black;">
          Turmas
        </a>
      </h5>
      <h5>
        <a href="{% url 'cursoshome' %}" style="text-decoration: none; color: black;">
          Cursos
        </a>
      </h5>
      <form action="{% url 'logout' %}" method="post" id="form-logout">
        <h5><i class="fa-regular fa-user"></i>  {{ user.username }}</h5>
        {% csrf_token %}
        <button><i class="fa-solid fa-right-from-bracket" style="color: #ff0000;"></i> Logout</button>
      </form>
    </div>
  </nav>
  {% block content %}{% endblock %}
  <footer class="bg-body-tertiary text-center text-lg-start" style="margin-top: 190px;">
    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      Â© 2020 Copyright:
      <a class="text-body" href="https://mdbootstrap.com/">MDBootstrap.com</a>
    </div>
    <!-- Copyright -->
  </footer>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/da48e4e392.js" crossorigin="anonymous"></script>
</body>

</html>
